<!DOCTYPE html>
<html layout:decorate="~{layout/layoutpadrao}" xmlns:layout="http://www.thymeleaf.org"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Pesquisar</title>

    <style>
        #header{
            display: none !important;
        }
    </style>
</head>
<body>
<div id="conteudo" layout:fragment="conteudo">
    <main>
        <div class="container">
            <section
                    class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

                            <div class="card mb-3">

                                <div class="card-body">

                                    <div class="pt-4 pb-2">
                                        <h5 class="card-title text-center pb-0 fs-4">Entrar</h5>
                                        <p class="text-center small">Digite seu usuário e senha para entrar</p>
                                    </div>

                                    <form class="row g-3 needs-validation" method="post" novalidate
                                          th:action="@{/usuarios/login}">

                                        <div class="col-12">
                                            <label class="form-label" for="username">Usuário</label>
                                            <div class="input-group has-validation">
                                                <span class="input-group-text" id="inputGroupPrepend">@</span>
                                                <input class="form-control" id="username" name="username" required
                                                       type="text">
                                                <div class="invalid-feedback">Por favor digite seu usuário!</div>
                                            </div>
                                        </div>

                                        <div class="col-12">
                                            <label class="form-label" for="senha">Senha</label>
                                            <input class="form-control" id="senha" name="senha" required
                                                   type="password">
                                            <div class="invalid-feedback">Por favor digite sua senha.</div>
                                        </div>

                                        <div class="col-12">
                                            <button class="btn btn-primary w-100" type="submit">Entrar</button>
                                        </div>
                                    </form>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </section>

        </div>
    </main><!-- End #main -->

</div>
</body>

</html>
