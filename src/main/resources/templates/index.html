<!DOCTYPE html>
<html layout:decorate="~{layout/layoutpadrao}" xmlns:layout="http://www.thymeleaf.org"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Pesquisar</title>
</head>
<body>
<div class="d-flex flex-grow-1" id="conteudo" layout:fragment="conteudo">
    <div th:replace="~{layout/fragments/menuslaterais :: menulateral}"></div>
    <div class="container">
        <div class="row">
            <div class="col-xl-4">

                <div class="card">
                    <div
                            class="card-body profile-card pt-4 d-flex flex-column align-items-center">

                        <img alt="Profile" class="rounded-circle"
                             src="assets/img/profile-img.jpg">
                        <h3 style="margin-top: 15px; margin-bottom: 8px;">Seja Bem
                            Vindo,</h3>
                        <h2 style="margin-top: 0px !important;">Nome do Usuário</h2>
                    </div>
                </div>

            </div>

            <div class="col-xl-8 section dashboard">

                <div class="card">
                    <div class="card-body pt-3">
                        <div class="tab-pane fade show active profile-overview"
                             id="profile-overview">
                            <div class="row">
                                <div class="col-md-6">
                                    <h1 class="card-title">Conta Corrente:</h1>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <h3 class="card-title" style="padding-top: 0px !important;">Nr:
                                                000876120435-6</h3>
                                        </div>
                                        <div class="col-md-6">
                                            <a class="btn btn-secondary btn-md mb-2" th:href="@{/conta/cadastrar}"
                                               type="submit">Cadastrar
                                                Conta</a>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <select name="origem" id="origem" class="form-select">
                                                <option selected>Escolher conta...</option>
                                                <option th:each="c : ${contas}" th:value="${c.codigo}"
                                                        th:text="${c.numero}"></option>
                                            </select>
                                        </div>
                                        <div class="col-md-6">
                                            <button class="btn btn-primary mb-2 btn-md" type="submit">Alternar
                                                Conta
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">

                                    <h5 class="card-title">Meu Saldo</h5>
                                    <div class="d-flex align-items-center">
                                        <div
                                                class="card-icon rounded-circle d-flex align-items-center justify-content-center"
                                                style="background: #e0f8e9;">
                                            <i class="bi bi-currency-dollar" style="color: #2eca6a;"></i>
                                        </div>
                                        <div class="ps-3" style="text-align: center;">
                                            <h3>R$ 3.264,00</h3>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row" style="padding-top:30px">
                                <div class="col-md-3">
                                    <a th:href="@{/movimentacao/saque}">
                                        <div
                                                style="text-align: center; border-radius: 20px; background-color: #cfe2ff;">
                                            <div style="padding-top: 15px !important;">
                                                <div
                                                        class="card-icon rounded-circle d-flex align-items-center justify-content-center"
                                                        style="background: #f6f9ff; margin-left: auto; margin-right: auto;">
                                                    <i class="bi bi-cash-coin" style="color: #2eca6a;"></i>
                                                </div>
                                            </div>
                                            <h4 style="padding-bottom: 10px !important; padding-top: 10px; color: #444444;">
                                                Saques</h4>
                                        </div>
                                    </a>
                                </div>
                                <div class="col-md-3">
                                    <a th:href="@{/movimentacao/deposito}">
                                        <div
                                                style="text-align: center; border-radius: 20px; background-color: #cfe2ff;">
                                            <div style="padding-top: 15px !important;">
                                                <div
                                                        class="card-icon rounded-circle d-flex align-items-center justify-content-center"
                                                        style="background: #f6f9ff; margin-left: auto; margin-right: auto;">
                                                    <i class="bi bi-piggy-bank-fill" style="color: #2eca6a;"></i>
                                                </div>
                                            </div>
                                            <h4 style="padding-bottom: 10px !important; padding-top: 10px; color: #444444;">
                                                Depósitos</h4>
                                        </div>
                                    </a>
                                </div>
                                <div class="col-md-3">
                                    <a th:href="@{/movimentacao/transferencia}">
                                        <div
                                                style="text-align: center; border-radius: 20px; background-color: #cfe2ff;">
                                            <div style="padding-top: 15px !important;">
                                                <div
                                                        class="card-icon rounded-circle d-flex align-items-center justify-content-center"
                                                        style="background: #f6f9ff; margin-left: auto; margin-right: auto;">
                                                    <i class="bi bi-people-fill" style="color: #2eca6a;"></i>
                                                </div>
                                            </div>
                                            <h4 style="padding-bottom: 10px !important; padding-top: 10px; color: #444444;">
                                                Transferências</h4>
                                        </div>
                                    </a>
                                </div>
                                <div class="col-md-3">
                                    <a>
                                        <div
                                                style="text-align: center; border-radius: 20px; background-color: #dc3546a6;">
                                            <div style="padding-top: 15px !important;">
                                                <div
                                                        class="card-icon rounded-circle d-flex align-items-center justify-content-center"
                                                        style="background: #f6f9ff; margin-left: auto; margin-right: auto;">
                                                    <i class="bi bi-trash-fill"
                                                       style="color: #2eca6a;"></i>
                                                </div>
                                            </div>
                                            <h4
                                                    style="padding-bottom: 10px !important; padding-top: 10px; color: #444444;">
                                                Encerrar Conta</h4>
                                        </div>
                                    </a>
                                </div>

                            </div>

                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
</body>
</html>
