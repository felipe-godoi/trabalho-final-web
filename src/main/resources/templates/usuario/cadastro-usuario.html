<!DOCTYPE html>
<html layout:decorate="~{layout/layoutpadrao}" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.thymeleaf.org">
<head>
	<title>Pesquisar</title>
</head>
<body>
<div layout:fragment="conteudo" class="d-flex flex-grow-1" id="conteudo">
	<div th:replace="~{layout/fragments/menuslaterais :: menulateral}"></div>
	<div class="container">
		<div class="row">
			<div class="card">
				<div class="card-body">
					<h5 class="card-title">Cadastro de Usuários</h5>

					<!-- No Labels Form -->
					<form class="row g-3">
						<div class="col-md-6">
							<label for="inputState" class="form-label">Nome</label> <input
								type="text" class="form-control">
						</div>
						<div class="col-md-6">
							<label for="inputState" class="form-label">CPF</label> <input
								type="text" class="form-control">
						</div>
						<div class="col-md-6">
							<label for="inputState" class="form-label">Endereço</label> <input
								type="text" class="form-control">
						</div>
						<div class="col-md-6">
							<label for="inputState" class="form-label">Telefone</label> <input
								type="text" class="form-control">
						</div>
						<div class="col-md-6">
							<label for="inputState" class="form-label">Login</label> <input
								type="text" class="form-control">
						</div>
						<div class="col-md-6">
							<label for="inputState" class="form-label">Senha</label> <input
								type="text" class="form-control">
						</div>
						<div class="col-md-6">
							<label for="inputState" class="form-label">Tipo de
								Usuário</label> <select id="inputState" class="form-select">
							<option selected>Selecione...</option>
							<option>Administrador</option>
							<option>Cliente</option>
						</select>
						</div>
						<div class="text-center" style="padding-top: 30px;">
							<button type="reset" class="btn btn-secondary">Cancelar</button>
							<button type="submit" class="btn btn-primary">Cadastrar</button>
						</div>
					</form>
					<!-- End No Labels Form -->

				</div>
			</div>

		</div>
	</div>
</div>
</body>
</html>
