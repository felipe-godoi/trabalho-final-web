<!DOCTYPE html>
<html layout:decorate="~{layout/layoutpadrao}" xmlns:layout="http://www.thymeleaf.org"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Pesquisar</title>
</head>
<body>
<div class="d-flex flex-grow-1" id="conteudo" layout:fragment="conteudo">
    <section class="section" style="margin-left: auto; margin-right: auto;">
        <div class="row">
            <div class="card">
                <div class="card-body">
                   <div>
                       <div class="row">
                           <div class="col-md-6">
                               <h5 class="card-title">Usuários Cadastrados</h5>
                           </div>
                           <div class="col-md-6" style="padding-top: 20px; text-align: right;">
                               <a class="btn btn-primary" th:href="@{/usuarios/novo}" type="button">Novo
                                   Cadastro</a>
                           </div>
                       </div>

                       <!-- Table with hoverable rows -->
                       <table class="table table-hover">
                           <thead>
                           <tr>
                               <th scope="col">Id</th>
                               <th scope="col">Nome</th>
                               <th scope="col">CPF</th>
                               <th scope="col">Tipo</th>
                               <th scope="col">Data Criação</th>
                               <th scope="col">Editar</th>
                               <th scope="col">Excluir</th>
                           </tr>
                           </thead>
                           <tbody>
                           <tr th:each="usuario : ${usuarios}">
                               <th scope="row">[[*{usuario.codigo}]]</th>
                               <td>[[*{usuario.nome}]]</td>
                               <td>[[*{usuario.cpf}]]</td>
                               <td>[[*{usuario.tipo}]]</td>
                               <td>[[*{usuario.dataCriacao}]]</td>
                               <td>
                                   <form action="#" method="get" th:action="@{/usuarios/editar}">
                                       <input name="codigo" th:value="*{usuario.codigo}" type="hidden">
                                       <input class="btn btn-secondary" type="submit" value="Alterar">
                                   </form>
                               </td>
                               <td>
                                   <form action="#" method="post" th:action="@{/usuarios/remover}">
                                       <!--<input type="hidden" class="mensagem" th:value="Você tem certeza que quer remover o Lote:">-->
                                       <input name="codigo" th:value="*{usuario.codigo}" type="hidden">
                                       <input class="btn btn-danger confirmacao" type="submit" value="Remover">
                                   </form>
                               </td>
                           </tr>
                           </tbody>
                       </table>
                       <!-- End Table with hoverable rows -->
                   </div>
                </div>
            </div>
        </div>
    </section>
</div>

</body>
</html>
