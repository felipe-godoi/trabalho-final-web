<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

<title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">Título
	da Aplicação - Layout Padrão</title>

	<!-- Favicons -->
	<link th:href="@{/assets/img/favicon.png}" th:rel="icon">
	<link th:href="@{/assets/img/apple-touch-icon.png}" th:rel="apple-touch-icon">

	<!-- Google Fonts -->
	<link href="https://fonts.gstatic.com" rel="preconnect">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

	<!-- Vendor CSS Files -->
	<link th:href="@{/assets/vendor/bootstrap/css/bootstrap.min.css}" th:rel="stylesheet">
	<link th:href="@{/assets/vendor/bootstrap-icons/bootstrap-icons.css}" th:rel="stylesheet">
	<link th:href="@{/assets/vendor/boxicons/css/boxicons.min.css}" th:rel="stylesheet">
	<link th:href="@{/assets/vendor/quill/quill.snow.css}" th:rel="stylesheet">
	<link th:href="@{/assets/vendor/quill/quill.bubble.css}" th:rel="stylesheet">
	<link th:href="@{/assets/vendor/remixicon/remixicon.css}" th:rel="stylesheet">
	<link th:href="@{/assets/vendor/simple-datatables/style.css}" th:rel="stylesheet">

	<!-- Template Main CSS File -->
	<link th:href="@{/assets/css/style.css}" th:rel="stylesheet">

</head>
<body class="d-flex flex-column vh-100">
	<!-- Cabecalho da pagina -->
	<div th:replace="~{layout/fragments/cabecalhos :: cabecalho}"></div>

	<!-- Conteudo Principal da pagina (vai incluir o menu lateral) -->
	<div class="col" layout:fragment="conteudo">
		<p>Esse conteúdo vai ser substituído se a página usando o layout
			também definir uma seção layout:fragment="conteudo".</p>
	</div>

	<!-- Rodape da pagina -->
	<div th:replace="~{layout/fragments/rodapes :: rodape}"></div>

	<!-- Vendor JS Files -->
	<script src="/../../static/assets/vendor/apexcharts/apexcharts.min.js"></script>
	<script
		src="/../../static/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
	<script src="/../../static/assets/vendor/chart.js/chart.min.js"></script>
	<script src="/../../static/assets/vendor/echarts/echarts.min.js"></script>
	<script src="/../../static/assets/vendor/quill/quill.min.js"></script>
	<script
		src="/../../static/assets/vendor/simple-datatables/simple-datatables.js"></script>
	<script src="/../../static/assets/vendor/tinymce/tinymce.min.js"></script>
	<script src="/../../static/assets/vendor/php-email-form/validate.js"></script>

	<!-- Template Main JS File -->
	<script src="/../../static/assets/js/main.js"></script>

	<!-- Bloco para JavaScript adicional que a página pode precisar -->
	<th:block layout:fragment="scripts"></th:block>
</body>
</html>
